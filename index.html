<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,500,700,800" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Weather</title>
</head>
<body>

  <header>

    <h1 id="logo">MEMT</h1>

    <div class="convertBtn celsiusOn">
      <div class="square"></div>
      <p class="degree farenheitText">°F</p>
      <p class="degree celsiusText">°C</p>
    </div>

    <!-- <button id="reloadBtn"class="navBtn">Reload</button>

    <button id="addBtn"class="navBtn">Add</button> -->

    <div id="modalContainer">
      <div class="modal">
        <p id="closeBtn">+</p>

        <form action="" class="modalForm">
          <input type="text" class="modalInput" placeholder="Type city here...">

          <!-- <button id="modalSubmitBtn"></button> -->
        </form>
          <p class="modalText">or</p>
          <div class="findme modalLocation">
            <object data="img/position.svg" type="image/svg+xml"></object>
            <p class="modalText">Find me</p>
          </div>
      </div>
    </div>

    <div id="searchBar">

      <form action="" id="searchForm">
        <input class="searchInput" type="text" placeholder="Type city here...">
        <!-- <button id="searchFormSubmitBtn"></button> -->



      </form>

      <p>or</p>

      <div class="findme searchBylocation">

        <object data="img/position.svg" type="image/svg+xml"></object>
        <p id="findMe">Find me</p>


      </div>


    </div>

  </header>

  <section class="mainContainer">

  <p class="instructions">Add a place</p>



  <button id="addBtn">+</button>




  </section>



  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwG_Q8KNFtYAc2Nao4gDFY-eZmGZSY5ww&libraries=places"></script>
  <script src="moment.js"></script>
  <script src="app.js"></script>

</body>
</html>
